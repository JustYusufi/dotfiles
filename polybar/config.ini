[colors]
background = #282A2E
background-alt = #373B41
foreground = #ADBFCA
primary = #488DC9
secondary = #82A8C9
alert = #C98448
disabled = #707880

[bar/example]
width = 100%
height = 36pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 2
padding-right = 3
module-margin-left = 2
module-margin-right = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = Hack Nerd Font:pixelsize=13:antialias=true;3
font-1 = Hack Nerd Font:style=Regular:pixelsize=21:antialias=true;4.5
font-2 = Hack Nerd Font:style=Regular:pixelsize=15:antialias=true;3

modules-left = i3
modules-center = xwindow
modules-right = pulseaudio eth date powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume>  <label-volume>
label-volume-foreground = ${colors.foreground}
ramp-volume-foreground = ${colors.primary}
label-volume = %percentage%%

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

label-muted = 
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#488DC9}%ifname%%{F#707880} disconnected

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#488DC9}%ifname%%{F-} ~  %upspeed% ~  %downspeed%

[module/date]
type = internal/date
interval = 1

date = %{F#488DC9}󰃮 %{F-}%H:%M
date-alt = %{F#488DC9}󰃮 %{F-}%d/%m/%Y ~ %H:%M

label = %date%
label-foreground = ${colors.primary}

[module/i3]
type = internal/i3
pin-workspaces = false
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = true

ws-icon-default = "  "
ws-icon-0 = "0;%{T3}%{T-}  "
ws-icon-1 = "1;  "
ws-icon-2 = "2;  "
ws-icon-3 = "3;%{T2}%{T-}  "
ws-icon-4 = "4;  "
ws-icon-5 = "5;  "
ws-icon-6 = "6;6  "
ws-icon-7 = "7;7  "
ws-icon-8 = "8;8  "
ws-icon-9 = "9;9  "

format = <label-state>

label-focused = %icon%
label-focused-foreground = ${colors.secondary}
label-focused-padding = 6px

label-unfocused = ${self.label-focused}
label-unfocused-foreground = #3a456b
label-unfocused-padding = ${self.label-focused-padding}

label-visible = ${self.label-focused}
label-visible-foreground = #3a456b
label-visible-padding = ${self.label-focused-padding}

label-urgent = ${self.label-focused}
label-urgent-foreground = ${colors.alert}
label-urgent-padding = ${self.label-focused-padding}

[module/powermenu]
type = custom/text

content = 
content-background = ${colors.background}
content-foreground = ${colors.primary}

click-left = ~/.config/rofi/powermenu/type-1/powermenu.sh
click-right = ~/.config/rofi/powermenu/type-1/powermenu.sh

[settings]
screenchange-reload = true
pseudo-transparency = false

; vim:ft=dosini
